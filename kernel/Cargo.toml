[package]
name = "kernel"
version = "0.0.0"
edition = "2021"

[dependencies]
spin = { version = "0.9.5" }
seq-macro = { version = "0.3.2" }
lazy_static = { version = "1.4.0", features = ["spin_no_std"] }

bootloader_api = "0.11"
bootloader-x86_64-common = "0.11"

[dependencies.noto-sans-mono-bitmap]
version = "0.2.0"
default-features = false
features = [
    "regular",
    "size_16",
    "unicode-basic-latin",
    # required for the fallback char 'ï¿½'
    "unicode-specials",
]
